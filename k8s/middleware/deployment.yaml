apiVersion: apps/v1
kind: Deployment
metadata:
  name: sgl-middleware
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sgl-middleware
  template:
    metadata:
      labels:
        app: sgl-middleware
    spec:
      serviceAccountName: sgl-middleware-sa
      containers:
      - name: middleware
        image: ghcr.io/zhengkezhou1/sgl-jax-action/middleware:sha-cf6a36c
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
