apiVersion: v1
kind: ServiceAccount
metadata:
  name: sgl-middleware-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sgl-middleware-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sgl-middleware-binding
subjects:
- kind: ServiceAccount
  name: sgl-middleware-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: sgl-middleware-role
  apiGroup: rbac.authorization.k8s.io
