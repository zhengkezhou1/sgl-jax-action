name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job to detect changes in specific paths
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      devcontainer: ${{ steps.filter.outputs.devcontainer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            devcontainer:
              - 'devcontainer/**'

  build-devcontainer:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.devcontainer == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dev-container-tpu
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./devcontainer/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update config/templates/dev-container-tpu/deployment.yaml with new tag
        if: github.event_name != 'pull_request'
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_TAG="sha-${SHORT_SHA}"

          echo "Updating config/templates/dev-container-tpu/deployment.yaml with tag: $NEW_TAG"

          # Pull latest changes to avoid conflict
          git pull --rebase origin main

          # Replace PLACEHOLDER or any existing sha- tag with the new one
          sed -i "s|dev-container-tpu:.*|dev-container-tpu:${NEW_TAG}|" config/templates/dev-container-tpu/deployment.yaml

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add config/templates/dev-container-tpu/deployment.yaml
          git commit -m "chore(ci): update tpu dev-container image tag to ${NEW_TAG}" || echo "No changes to commit"
          git push
