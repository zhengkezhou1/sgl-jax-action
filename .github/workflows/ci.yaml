name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
    paths:
      - "devcontainer/**"
      - "go/**"
  pull_request:
    branches: ["main"]
    paths:
      - "devcontainer/**"
      - "go/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job to detect changes in specific paths
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      workload: ${{ steps.filter.outputs.workload }}
      middleware: ${{ steps.filter.outputs.middleware }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workload:
              - 'devcontainer/**'
            middleware:
              - 'go/**'

  build-workload:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.workload == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/dev-container-tpu
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./devcontainer/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update go/main.go with new tag
        if: github.event_name != 'pull_request'
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_TAG="sha-${SHORT_SHA}"
          
          echo "Updating go/main.go with tag: $NEW_TAG"
          
          # Replace PLACEHOLDER or any existing sha- tag with the new one
          sed -i "s|dev-container-tpu:.*|dev-container-tpu:${NEW_TAG}\",|" go/main.go
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add go/main.go
          git commit -m "chore(ci): update tpu dev-container image tag to ${NEW_TAG} [skip ci]" || echo "No changes to commit"
          git push

  build-middleware:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.middleware == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit manifest changes
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/middleware
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./go
          file: ./go/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes manifest with new tag
        if: github.event_name != 'pull_request'
        run: |
          # Extract short SHA (7 chars) to match the docker tag prefix
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_TAG="sha-${SHORT_SHA}"
          
          echo "Updating deployment.yaml with tag: $NEW_TAG"
          
          # Update the image tag in deployment.yaml
          sed -i "s|image: ghcr.io/.*/middleware:.*|image: ghcr.io/${{ env.IMAGE_NAME }}/middleware:${NEW_TAG}|" k8s/middleware/deployment.yaml
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit and push
          git add k8s/middleware/deployment.yaml
          git commit -m "chore(ci): update middleware image tag to ${NEW_TAG} [skip ci]"
          git push
